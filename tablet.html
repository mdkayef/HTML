<!doctype html>
	<html>
		<head>
			<title>Table Page Make</title>
		</head>
		<body>
			<table border="1" cellpadding="10" cellspacing="0" align="center" width="80%">
			
				<!--header section start -->
				<tr height="180px">
					<td width="25%"></td>
					<td colspan="3" width="75%"></td>
				</tr>
				<!--header section end -->
				
				<!--nav section start -->
				<tr height="100px">
					<td colspan="4" width="100%"></td>
				</tr>
				<!--nav section end -->
				
				<!--main top section start -->
				<tr height="300px">
					<td  width="25%"></td>
					<td colspan="2" rowspan="2"  width="50%">
					<h2 align="center">Your Information</h2>
					<hr>
					<form action="" method="post">
						<label for="frist_name">Frist Name:</label>
						<input type="text" id="frist_name" name="frist name" autocomplete="off" required autofocus placeholder="Enter Your Frist Name " >
						
						<br><br>
						
						<label for="last_name">Last Name:</label>
						<input type="text" id="last_name" name="last name" autocomplete="off" required autofocus placeholder="Enter Your Last Name " >
						
						<br><br>
						
						<label for="father_name">Father Name:</label>
						<input type="text" id="father_name" name="father name" autocomplete="off" required autofocus placeholder="Enter Your Father Name " >
						
						<br> <br>
						
						<label for="mother_name">Mother Name:</label>
						<input type="text" id="mother_name" name="mother name" autocomplete="off" required autofocus placeholder="Enter Your Mother Name " >
						
						<br> <br>
						
						<label for="your_age">Your Age:</label>
						<input type="text" id="your_age" name="your age" autocomplete="off" required autofocus placeholder="Enter Your Age " >
						
						<br><hr><br>
						
						<input type="submit">
					</form>
					</td>
					<td  width="25%"></td>
				</tr>
				<!--main top section end -->
				
				<!--main bottom section start -->
				<tr height="300px">
					<td width="25%"></td>
					<!--<td colspan="2"></td>-->
					<td width="25%"></td>
				</tr>
				<!--main bottom section end -->
				
				<!--footer top section start -->
				<tr height="100px">
					<td width="25%"></td>
					<td width="25%"></td>
					<td width="25%"></td>
					<td width="25%"></td>
				</tr>
				<!--footer top section end -->
				
				<!--footer section start -->
				<tr height="60px">
					<td colspan="4"  width="100%"></td>
				</tr>
				<!--footer section start -->
			</table>
		</body>
	</html>
